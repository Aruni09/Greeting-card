<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Greeting Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .card {
            background-color: #ffffff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            padding: 20px;
        }
        .card h1 {
            color: #ff69b4;
        }
        .card p {
            font-size: 1.2em;
            color: #333333;
        }
        .card .footer {
            margin-top: 20px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday, Dharshana!</h1>
        <p>Wishing you a day filled with love, joy, and all your favorite things.</p>
        <p>May all your dreams come true!</p>
        <div class="footer">
            <p>With love,</p>
            <p>Arunika</p>
        </div>
    </div>
</body>
</html>
